<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EA FC25 Player Auction Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
            align-items: center;
        }

        .search-box, .position-filter, select, input {
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-box:focus, .position-filter:focus, select:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .btn {
            padding: 12px 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .table-container {
            overflow-x: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 10px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        td {
            padding: 12px 10px;
            border-bottom: 1px solid #eee;
            transition: background-color 0.3s ease;
        }

        tr:hover {
            background-color: #f8f9ff;
        }

        .player-name {
            font-weight: 600;
            color: #333;
        }

        .rating {
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 15px;
            color: white;
            text-align: center;
        }

        .rating-90plus { background: #ff6b6b; }
        .rating-85plus { background: #feca57; }
        .rating-80plus { background: #48dbfb; }

        .position {
            background: #341f97;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-align: center;
        }

        .status {
            padding: 5px 12px;
            border-radius: 15px;
            font-weight: 600;
            text-align: center;
        }

        .status-available { background: #2ed573; color: white; }
        .status-sold { background: #ff4757; color: white; }
        .status-bidding { background: #ffa502; color: white; }

        .owner-input, .price-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            background: white;
        }

        .owner-input {
            cursor: pointer;
        }

        .owner-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }

        .action-btn {
            padding: 6px 12px;
            margin: 2px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .bid-btn { background: #ffa502; color: white; }
        .sell-btn { background: #2ed573; color: white; }
        .reset-btn { background: #ff4757; color: white; }

        .action-btn:hover {
            transform: scale(1.05);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .credits-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .credits-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .credits-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .player-credit-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(240, 147, 251, 0.3);
            transition: transform 0.3s ease;
        }

        .player-credit-card:hover {
            transform: translateY(-3px);
        }

        .position-counts {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 8px;
            padding: 10px;
            margin-top: 10px;
            font-size: 0.9em;
        }

        .position-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            gap: 5px;
            margin-top: 8px;
        }

        .position-stat {
            background: rgba(255, 255, 255, 0.2);
            padding: 4px 6px;
            border-radius: 4px;
            text-align: center;
            font-size: 0.8em;
            font-weight: 600;
        }

        .position-stat.has-players {
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.6);
        }

        .squad-summary {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            padding: 8px;
            margin-top: 8px;
            font-size: 0.85em;
            text-align: center;
        }

        .player-name-input {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .player-name-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .player-name-input:focus {
            outline: none;
            border-color: white;
            background: rgba(255, 255, 255, 0.3);
        }

        .credits-display {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .credits-amount {
            font-size: 2em;
            font-weight: bold;
        }

        .credits-label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .credits-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .credit-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .credit-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: white;
        }

        .spending-input {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px;
            border-radius: 6px;
            width: 80px;
            text-align: center;
            font-weight: 600;
        }

        .spending-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .auction-timer-section {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
            text-align: center;
            color: white;
            position: sticky;
            top: 20px;
            z-index: 10;
        }

        .timer-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .timer-display {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-family: 'Courier New', monospace;
        }

        .timer-display.warning {
            color: #ffa502;
            animation: pulse 1s infinite;
        }

        .timer-display.critical {
            color: #ff4757;
            animation: pulse 0.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .timer-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .timer-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 100px;
        }

        .timer-btn-start {
            background: #2ed573;
            color: white;
        }

        .timer-btn-pause {
            background: #ffa502;
            color: white;
        }

        .timer-btn-reset {
            background: #ff4757;
            color: white;
        }

        .timer-btn-add {
            background: #3742fa;
            color: white;
        }

        .timer-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .timer-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .timer-settings {
            display: flex;
            justify-content: center;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .timer-input {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            width: 80px;
            text-align: center;
            font-weight: 600;
        }

        .timer-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .timer-input:focus {
            outline: none;
            border-color: white;
            background: rgba(255, 255, 255, 0.3);
        }

        .timer-label {
            font-weight: 600;
            margin-right: 5px;
        }

        .current-player-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .current-player-title {
            font-size: 1.3em;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .player-selection {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .player-select {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            min-width: 250px;
            flex: 1;
        }

        .player-select option {
            background: #333;
            color: white;
        }

        .player-select:focus {
            outline: none;
            border-color: white;
            background: rgba(255, 255, 255, 0.3);
        }

        .quick-auction-btn {
            background: #ffd700;
            color: #333;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .quick-auction-btn:hover {
            background: #ffed4e;
            transform: translateY(-1px);
        }

        .current-player-display {
            font-size: 1.4em;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            margin-bottom: 15px;
        }

        .auction-controls-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        .owner-controls, .price-controls {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 8px;
        }

        .control-label {
            font-size: 0.9em;
            margin-bottom: 8px;
            font-weight: 600;
            opacity: 0.9;
        }

        .owner-select, .price-input-timer {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            width: 100%;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .owner-select option {
            background: #333;
            color: white;
        }

        .quick-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .quick-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 6px 12px;
            border-radius: 5px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .quick-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: white;
        }

        .quick-btn.sold {
            background: #2ed573;
            border-color: #2ed573;
        }

        .quick-btn.bidding {
            background: #ffa502;
            border-color: #ffa502;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .controls > * {
                width: 100%;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }

            .timer-display {
                font-size: 3em;
            }

            .timer-controls {
                flex-direction: column;
                align-items: center;
            }

            .timer-btn {
                width: 200px;
            }

            .timer-settings {
                flex-direction: column;
                gap: 10px;
            }

            .auction-controls-grid {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .player-selection {
                flex-direction: column;
                align-items: stretch;
            }

            .quick-auction-btn {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🏆 EA FC25 Player Auction Tracker</h1>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalPlayers">0</div>
                <div class="stat-label">Total Players</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="availablePlayers">0</div>
                <div class="stat-label">Available</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="soldPlayers">0</div>
                <div class="stat-label">Sold</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalValue">$0</div>
                <div class="stat-label">Total Value</div>
            </div>
        </div>

        <div class="auction-timer-section">
            <h2 class="timer-title">⏱️ Auction Timer</h2>
            <div class="timer-display" id="timerDisplay">02:00</div>
            
            <div class="timer-controls">
                <button class="timer-btn timer-btn-start" id="startBtn" onclick="startTimer()">▶️ Start</button>
                <button class="timer-btn timer-btn-pause" id="pauseBtn" onclick="pauseTimer()" disabled>⏸️ Pause</button>
                <button class="timer-btn timer-btn-reset" id="resetBtn" onclick="resetTimer()">🔄 Reset</button>
                <button class="timer-btn timer-btn-add" onclick="addTimeToTimer()">➕ Add 30s</button>
            </div>

            <div class="timer-settings">
                <span class="timer-label">Set Timer:</span>
                <input type="number" class="timer-input" id="minutesInput" placeholder="2" min="0" max="10" value="2">
                <span class="timer-label">min</span>
                <input type="number" class="timer-input" id="secondsInput" placeholder="0" min="0" max="59" value="0">
                <span class="timer-label">sec</span>
                <button class="timer-btn timer-btn-add" onclick="setCustomTimer()">Set</button>
            </div>

            <div class="current-player-section">
                <div class="current-player-title">🎯 Auction Management</div>
                
                <div class="player-selection">
                    <select class="player-select" id="playerSelect" onchange="selectPlayerForAuction()">
                        <option value="">Select player to auction...</option>
                    </select>
                    <button class="quick-auction-btn" onclick="quickStartAuction()">Start Auction</button>
                    <button class="quick-auction-btn" onclick="selectNextAvailablePlayer()" style="background: #3742fa;">Next Player</button>
                </div>

                <div class="current-player-display" id="currentPlayerDisplay">No player selected</div>

                <div class="auction-controls-grid" id="auctionControls" style="display: none;">
                    <div class="owner-controls">
                        <div class="control-label">👤 Assign Owner</div>
                        <select class="owner-select" id="currentOwnerSelect" onchange="updateCurrentPlayerOwner()">
                            <option value="">Select owner...</option>
                        </select>
                        <div class="quick-actions">
                            <button class="quick-btn bidding" onclick="setCurrentPlayerStatus('Bidding')">Set Bidding</button>
                            <button class="quick-btn sold" onclick="setCurrentPlayerStatus('Sold')">Mark Sold</button>
                        </div>
                    </div>
                    
                    <div class="price-controls">
                        <div class="control-label">💰 Sale Price</div>
                        <input type="number" class="price-input-timer" id="currentPriceInput" 
                               placeholder="Enter price..." onchange="updateCurrentPlayerPrice()">
                        <div class="quick-actions">
                            <button class="quick-btn" onclick="setQuickPrice(10)">$10</button>
                            <button class="quick-btn" onclick="setQuickPrice(20)">$20</button>
                            <button class="quick-btn" onclick="setQuickPrice(50)">$50</button>
                            <button class="quick-btn" onclick="setQuickPrice(100)">$100</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="credits-section">
            <h2 class="credits-title">💳 Player Credits Tracker</h2>
            <div class="credits-grid" id="creditsGrid">
            </div>
        </div>

        <div class="controls">
            <input type="text" class="search-box" placeholder="Search players..." id="searchInput">
            <select class="position-filter" id="positionFilter">
                <option value="">All Positions</option>
                <option value="GK">Goalkeepers</option>
                <option value="CB">Center Backs</option>
                <option value="LB">Left Backs</option>
                <option value="RB">Right Backs</option>
                <option value="CDM">Defensive Midfielders</option>
                <option value="CM">Center Midfielders</option>
                <option value="CAM">Attacking Midfielders</option>
                <option value="LW">Left Wingers</option>
                <option value="RW">Right Wingers</option>
                <option value="ST">Strikers</option>
                <option value="CF">Center Forwards</option>
            </select>
            <select id="statusFilter">
                <option value="">All Status</option>
                <option value="Available">Available</option>
                <option value="Bidding">Bidding</option>
                <option value="Sold">Sold</option>
            </select>
            <button class="btn" onclick="exportData()">📊 Export All Data</button>
            <button class="btn" onclick="exportAuctionResults()">🏆 Export Auction Results</button>
            <button class="btn" onclick="resetAllPlayers()">🔄 Reset All</button>
        </div>

        <div class="table-container">
            <table id="playersTable">
                <thead>
                    <tr>
                        <th>Player Name</th>
                        <th>Rating</th>
                        <th>Position</th>
                        <th>Owner</th>
                        <th>Purchase Price</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let players = [];
        let filteredPlayers = [];
        let auctionPlayers = [
            { id: 1, name: 'Player 1', credits: 100 },
            { id: 2, name: 'Player 2', credits: 100 },
            { id: 3, name: 'Player 3', credits: 100 },
            { id: 4, name: 'Player 4', credits: 100 },
            { id: 5, name: 'Player 5', credits: 100 },
            { id: 6, name: 'Player 6', credits: 100 }
        ];

        // Timer variables
        let timerInterval = null;
        let isTimerRunning = false;
        let currentTime = 120; // 2 minutes in seconds
        let originalTime = 120;
        let currentAuctionPlayer = null;

        // Load CSV data
        async function loadPlayers() {
            try {
                const response = await fetch('ea_fc25_top_players.csv');
                const csvText = await response.text();
                const lines = csvText.trim().split('\n');
                const headers = lines[0].split(',');
                
                players = lines.slice(1).map((line, index) => {
                    // Handle trailing commas by removing empty values at the end
                    const values = line.split(',').map(v => v.trim());
                    return {
                        id: index,
                        playername: values[0] || '',
                        rating: parseInt(values[1]) || 0,
                        position: values[2] || '',
                        owner: values[3] || '',
                        purchasePrice: values[4] || '',
                        status: values[5] || 'Available'
                    };
                });
                
                filteredPlayers = [...players];
                updateTable();
                updateStats();
                initializeCreditsTracker();
                populatePlayerSelect();
                populateOwnerSelect();
            } catch (error) {
                console.error('Error loading players:', error);
                // Fallback: create empty players array
                players = [];
                filteredPlayers = [];
                initializeCreditsTracker();
                populatePlayerSelect();
                populateOwnerSelect();
            }
        }

        function initializeCreditsTracker() {
            const creditsGrid = document.getElementById('creditsGrid');
            creditsGrid.innerHTML = '';

            auctionPlayers.forEach(player => {
                const card = document.createElement('div');
                card.className = 'player-credit-card';
                card.innerHTML = `
                    <input type="text" class="player-name-input" value="${player.name}" 
                           placeholder="Enter player name" 
                           onchange="updatePlayerName(${player.id}, this.value)">
                    <div class="credits-display">

            if (!player) return;

            if (amount > player.credits) {
                showValidationError(`❌ Insufficient credits! ${player.name} has $${player.credits} but trying to spend $${amount}.`);

            player.credits -= amount;
            document.getElementById(`credits-${playerId}`).textContent = player.credits;
            spendingInput.value = '';
            spendingInput.max = player.credits;
            updateAllPositionCounts(); // Update displays
            saveCreditsData();

            const amount = parseInt(spendingInput.value);
            
            if (!amount || amount <= 0) {

                return;

        function updatePlayerPrice(playerId, newPrice) {
            const player = players.find(p => p.id === playerId);
            if (!player) return;

            // Validate price format
            if (newPrice && newPrice !== '') {
                const priceValidation = validatePriceRange(newPrice);
                if (!priceValidation.valid) {
                    showValidationError(priceValidation.message);
                    return;
                }
            }

            const oldPrice = parseFloat(player.purchasePrice) || 0;
            const price = parseFloat(newPrice) || 0;
            const owner = player.owner;

            // If there's an owner, handle credit adjustments
            if (owner) {
                const auctionPlayer = auctionPlayers.find(ap => ap.name === owner);
                if (auctionPlayer) {
                    // Refund old price
                    if (oldPrice > 0) {
                        auctionPlayer.credits += oldPrice;
                    }
                    
                    // Check if new price can be afforded
                    if (price > 0) {
                        const creditValidation = validateOwnerCredits(owner, price);
                        if (!creditValidation.valid) {
                            showValidationError(creditValidation.message);
                            // Restore old price
                            if (oldPrice > 0) {
                                auctionPlayer.credits -= oldPrice;
                            }
                            return;
                        }
                        auctionPlayer.credits -= price;
                        player.status = 'Sold';
                    } else {
                        player.status = 'Available';
                    }
                    
                    updateCreditsDisplay(auctionPlayer.id);
                    saveCreditsData();
                }
            }

            player.purchasePrice = newPrice;
            updateStats();
            updateAllPositionCounts();
            populatePlayerSelect();
        }

        function getOwnerOptions(selectedOwner) {
            return auctionPlayers.map(auctionPlayer => 
                `<option value="${auctionPlayer.name}" ${selectedOwner === auctionPlayer.name ? 'selected' : ''}>

            ).join('');

        function updatePlayerOwner(playerId, newOwner) {
            const player = players.find(p => p.id === playerId);
            if (!player) return;

            const oldOwner = player.owner;
            const price = parseFloat(player.purchasePrice) || 0;

            // If changing from one owner to another, refund the old owner
            if (oldOwner && oldOwner !== newOwner) {
                const oldAuctionPlayer = auctionPlayers.find(ap => ap.name === oldOwner);
                if (oldAuctionPlayer && price > 0) {
                    oldAuctionPlayer.credits += price;
                    updateCreditsDisplay(oldAuctionPlayer.id);
                }
            }

            // Update player owner
            player.owner = newOwner;

            // If new owner is selected and price is set, validate and deduct credits
            if (newOwner && price > 0) {
                const creditValidation = validateOwnerCredits(newOwner, price);
                if (!creditValidation.valid) {
                    showValidationError(creditValidation.message);
                    // Revert the change
                    player.owner = oldOwner;
                    updateTable();
                    return;
                }
                
                const newAuctionPlayer = auctionPlayers.find(ap => ap.name === newOwner);
                if (newAuctionPlayer) {
                    newAuctionPlayer.credits -= price;
                    updateCreditsDisplay(newAuctionPlayer.id);
                }
            }

            // Auto-set status to Sold if owner and price are set
            if (newOwner && price > 0) {
                player.status = 'Sold';
            } else if (!newOwner) {
                player.status = 'Available';
            }

            updateTable();
            updateStats();
            updateAllPositionCounts();
            populatePlayerSelect(); // Refresh available players
            saveCreditsData();
        }

                        .forEach(player => {
                            csvContent.push([

        function startTimer() {

            timerInterval = setInterval(() => {

        function pauseTimer() {

        function timerExpired() {
            pauseTimer();
            
            // Visual alert
            document.getElementById('timerDisplay').classList.add('critical');

            alert('⏰ TIME\'S UP! Auction time expired for ' + (currentAuctionPlayer || 'current player'));

        function playAlertSound() {
            // Create audio context and play beep sound
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800;
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + 1);
            } catch (error) {
                console.log('Audio not supported');
            }
        }

            // Count owned players by position
            players.forEach(player => {
                if (player.owner === ownerName && player.status === 'Sold') {
                    const pos = player.position;
                    if (positionCounts.hasOwnProperty(pos)) {
                        positionCounts[pos]++;
                    }
                }
            });
            
            return positionCounts;
        }

        function updatePositionCounts(auctionPlayerId) {
            const auctionPlayer = auctionPlayers.find(ap => ap.id === auctionPlayerId);
            if (!auctionPlayer) return;
            
            const positionCounts = getPlayerPositionCounts(auctionPlayer.name);
            const totalPlayers = Object.values(positionCounts).reduce((sum, count) => sum + count, 0);
            
            // Update position grid
            const positionGrid = document.getElementById(`position-grid-${auctionPlayerId}`);
            if (positionGrid) {
                positionGrid.innerHTML = '';
                
                Object.entries(positionCounts).forEach(([position, count]) => {
                    const positionDiv = document.createElement('div');
                    positionDiv.className = `position-stat ${count > 0 ? 'has-players' : ''}`;
                    positionDiv.textContent = `${position}: ${count}`;
                    positionGrid.appendChild(positionDiv);
                });
            }
            
            // Update squad summary
            const squadSummary = document.getElementById(`squad-summary-${auctionPlayerId}`);
            if (squadSummary) {
                const spentCredits = 100 - auctionPlayer.credits;
                squadSummary.textContent = `${totalPlayers} players owned • $${spentCredits} spent`;
            }
        }

        function updateAllPositionCounts() {
            auctionPlayers.forEach(player => {
                updatePositionCounts(player.id);
            });
        }

        function selectNextAvailablePlayer() {
            const availablePlayers = players.filter(p => p.status === 'Available' || !p.status);
            
            if (availablePlayers.length === 0) {
                alert('🎉 All players have been auctioned!');
                return;
            }
            
            // Find current player index
            let currentIndex = -1;
            if (currentAuctionPlayer) {
                currentIndex = availablePlayers.findIndex(p => p.id === currentAuctionPlayer.id);
            }
            
            // Select next player (or first if none selected)
            const nextIndex = (currentIndex + 1) % availablePlayers.length;
            const nextPlayer = availablePlayers[nextIndex];
            
            // Update dropdown and select player
            document.getElementById('playerSelect').value = nextPlayer.id;
            selectPlayerForAuction();
            
            alert(`🎯 Next player: ${nextPlayer.playername}! Ready to start auction.`);
        }

        // Validation Functions
        function validateOwnerCredits(ownerName, price) {
            const auctionPlayer = auctionPlayers.find(ap => ap.name === ownerName);
            if (!auctionPlayer) {
                return { valid: false, message: 'Owner not found in auction participants.' };
            }
            
            if (price > auctionPlayer.credits) {
                return { 
                    valid: false, 
                    message: `❌ Insufficient credits! ${ownerName} has $${auctionPlayer.credits} but needs $${price}.` 
                };
            }
            
            return { valid: true };
        }

        function validateSaleTransaction(player, owner, price) {
            // Check if player exists
            if (!player) {
                return { valid: false, message: 'Player not found.' };
            }

            // Check if owner is assigned
            if (!owner || owner.trim() === '') {
                return { 
                    valid: false, 
                    message: `❌ Cannot sell ${player.playername}! Please assign an owner first.` 
                };
            }

            // Check if price is set and valid
            if (!price || price <= 0) {
                return { 
                    valid: false, 
                    message: `❌ Cannot sell ${player.playername}! Please set a valid price first. (Price must be greater than $0)` 
                };
            }

            // Validate price against credits
            const creditCheck = validateOwnerCredits(owner, parseFloat(price));
            if (!creditCheck.valid) {
                return creditCheck;
            }

            return { valid: true };
        }

        function validatePriceRange(price) {
            const numPrice = parseFloat(price);
            
            if (isNaN(numPrice)) {
                return { valid: false, message: 'Please enter a valid number for price.' };
            }
            
            if (numPrice < 0) {
                return { valid: false, message: 'Price cannot be negative.' };
            }
            
            if (numPrice > 200) {
                return { 
                    valid: false, 
                    message: 'Price seems too high ($200+ per player). Please confirm this is correct.' 
                };
            }
            
            return { valid: true };
        }

        function showValidationError(message) {
            // Create or update error display
            let errorDiv = document.getElementById('validation-error');
            if (!errorDiv) {
                errorDiv = document.createElement('div');
                errorDiv.id = 'validation-error';
                errorDiv.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: #ff4757;
                    color: white;
                    padding: 15px 20px;
                    border-radius: 8px;
                    box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
                    z-index: 1000;
                    max-width: 400px;
                    font-weight: 600;
                    animation: slideIn 0.3s ease;
                `;
                document.body.appendChild(errorDiv);
            }
            
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                if (errorDiv) {
                    errorDiv.style.display = 'none';
                }
            }, 5000);
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', filterPlayers);
        document.getElementById('positionFilter').addEventListener('change', filterPlayers);
        document.getElementById('statusFilter').addEventListener('change', filterPlayers);

        // Initialize
        loadCreditsData();
        loadPlayers();
    </script>
</body>
